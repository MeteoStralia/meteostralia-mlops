version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile-api
    container_name: api
    env_file:
      - ./api/.env
    environment:
      - DB_PATH=/app/database.db
    volumes:
      - ./database.db:/app/database.db
    networks:
      - api_streamlit
    ports:
      - "2222:2222"

  streamlit:
    build:
      context: ./streamlit
      dockerfile: Dockerfile-streamlit
    container_name: streamlit
    env_file:
      - ./streamlit/.env
    environment:
      - API_URL=api
    networks:
      - api_streamlit
    ports:
      - "1111:1111"

networks:
  api_streamlit:
    name: api_streamlit
    driver: bridge

